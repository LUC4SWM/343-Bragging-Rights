name: build

env:
  PROJECT_NAME: hello_css343

on: [ pull_request, push ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cssimages/linuxlab
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # - name: Install GCC
      #   run: sudo apt install gcc g++ cmake ninja-build clang-tidy valgrind
      - name: Run CMake
        run: cmake -G'Unix Makefiles' -S . -B build
      - name: Build
        run: make
        working-directory: build
      - name: Run Program
        run: build/${{ env.PROJECT_NAME }}
        env:
          KTEST_FORK: 1
          KTEST_EXIT: 1
      #      - name: Run Tests
      #        run: ctest
      #        working-directory: build
      - name: Valgrind Main
        run: valgrind --leak-check=full build/${{ env.PROJECT_NAME }}
        env:
          KTEST_FORK: 1
          KTEST_EXIT: 1
#      - name: Valgrind Tests
#        run: valgrind --leak-check=full build/${{ env.PROJECT_NAME }}Test
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install C++ Compiler
        uses: aminya/setup-cpp@v1
        with:
          compiler: gcc
          cmake: true
          make: true
      - name: Run CMake
        run: cmake -G'Unix Makefiles' -S . -B build
      - name: Build
        run: make
        working-directory: build
      - name: Run Program
        run: build/${{ env.PROJECT_NAME }}
        env:
          KTEST_EXIT: 1
